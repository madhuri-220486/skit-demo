<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1503264116251-35a269479413') no-repeat center center/cover;
        }

        /* Overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Navbar */
        .navbar {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            position: relative;
            transition: 0.3s ease;
        }

        /* Hover underline effect */
        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            background: #00f2fe;
            left: 0;
            bottom: -5px;
            transition: 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: #00f2fe;
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 1;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .content h1 {
            font-size: 55px;
            margin-bottom: 20px;
            transition: 0.4s ease;
        }

        .content h1:hover {
            transform: scale(1.05);
            color: #00f2fe;
        }

        .content p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        /* Button */
        .btn {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: #00f2fe;
            color: black;
            cursor: pointer;
            transition: 0.4s ease;
        }

        .btn:hover {
            background: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .nav-links {
                flex-direction: column;
                margin-top: 15px;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .content h1 {
                font-size: 35px;
            }
            
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">NEXTGen Softwares</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Welcome to NEXTGen Softwares</h1>
        <p>Creating innovative software solutions for the future.</p>
        <a href="login2.html">LOGIN</a>
        <a href="tnx.html">Thank You Page</a>
    </div>

</body>
</html>
