<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ee0979);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        padding: 40px 60px;
        border-radius: 20px;
        text-align: center;
        color: white;
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        animation: fadeIn 2s ease forwards;
        transform: translateY(30px);
        opacity: 0;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h1 {
        font-size: 48px;
        margin-bottom: 10px;
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 10px #fff, 0 0 20px #ff6a00, 0 0 30px #ff6a00;
        }
        to {
            text-shadow: 0 0 20px #fff, 0 0 30px #ee0979, 0 0 40px #ee0979;
        }
    }

    p {
        font-size: 20px;
        margin-bottom: 30px;
    }

    button {
        padding: 12px 30px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        background: white;
        color: #2575fc;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    button:hover {
        background: #2575fc;
        color: white;
        transform: scale(1.1);
    }
</style>

</head>
<body>

<div class="card">
    <h1>Thank You! ðŸ’–</h1>
    <p>Your support means the world to us.<br></p>
    <button onclick="alert('Have a wonderful day! ðŸ˜Š')">Back to Home</button>
</div>

</body>
